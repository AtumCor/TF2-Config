	bind "MOUSE1" "+attack"
	bind "MOUSE2" "+attack2"
	bind "MOUSE4" "slot2"
	bind "MOUSE5" "+melwep"

//--------------------------------
// Heavy specific stuff
//--------------------------------

// Primary Attack
	alias "+primatck" "+attack"
	alias "-primatck" "-attack"

// Secondary Attack 
	alias "+secatack" "+attack2"
	alias "-secatack" "-attack2"	
	
// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"

// Throw Sandvich 
	alias "+throw" "slot2; +attack2"
	alias "-throw" "slot1; -attack2"	
	
// Eat Sandvich 
	alias "+nom" "slot2; +attack"
	alias "-nom" "slot1; -attack"	


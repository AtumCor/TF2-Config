//--------------------------------
// Class Specific Binds  
//--------------------------------

	bind "MOUSE1" "+attack"
	bind "MOUSE2" "+attack2"
	bind "MOUSE3" "+attack3"
	bind "SPACE" "+jump"
	bind "MOUSE4" "slot2"
	bind "MOUSE5" "slot3"
	
//--------------------------------
// Soldier specific stuff
//--------------------------------

// Primary Weapon
	alias "+primwep" "slot1;+attack"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "slot2;+attack"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "slot3;+attack"
	alias "-melwep" "-attack"
	
// Activate Secondary Attack (Cowmangler)
	alias "+altfire" "+attack2"
	alias "-altfire" "-attack2"
	
// Regular Jump (Crouchjumping messes with some rocket jumps)
	alias "+normjump" "+jump"
	alias "-normjump" "-jump"


//--------------------------------
// Class Specific Binds  
//--------------------------------
	
	bind "MOUSE1" "+attack"
	bind "MOUSE2" "+attack2"
	bind "MOUSE3" "+attack3"
	bind "MOUSE4" "+sapper"
	bind "MOUSE5" "slot3"
	bind "q" "slot1"
	bind "e" "enemyscout"
	bind "5" "friendlyscout"
	bind "6" "checkmedigun"
	
//--------------------------------
// Spy specific stuff
//--------------------------------

// Primary Attack
	alias "+primatck" "+attack"
	alias "-primatck" "-attack"

// Secondary Attack
	alias "+secatack" "+attack2"
	alias "-secatack" "-attack2"

// Sapper
	alias "+sapper" "slot2;+attack"
	alias "-sapper" "lastinv;-attack"
	
// Quick Disguises
	alias "checkmedigun" "slot2; disguise 5 -1"
	alias "friendlyscout" "disguise 1 -2"
	alias "enemyscout" "disguise 1 -1"
	alias "undisguise" "disguise 8 -2"


